    <script>
        //这里注意我将createDOMFromString函数写在了外面
        let createDOMFromString = function (DOMString) {
            const oDiv = document.createElement('div');//创建一个div节点
            oDiv.innerHTML = DOMString;
            return oDiv;
        }
        
        class LikeButton {
            constructor() {
                this.state = { isLiked: false, };
            }
            render() {
                this.el = createDOMFromString(`
                <button class="like-btn">
                    <span class="like-text">${this.state.isLiked ? '取消' : '点赞'}</span>
                </button>
                `)
                this.el.addEventListener('click', this.changeLikeText.bind(this) , false);
                return this.el;
            }
            changeLikeText(){
                // console.log(this);
                this.state.isLiked = !this.state.isLiked;
                this.el.querySelector('.like-text').innerHTML = `${this.state.isLiked ? '取消' : '点赞'}`;
            }
        }

        const wrapper = document.querySelector('.wrapper');
        let lB = new LikeButton();
        wrapper.appendChild(lB.render());
