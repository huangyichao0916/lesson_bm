<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      padding: 0;
    }


    body {
      max-width: 500px;
      margin: auto;
    }


    .loading {
      margin: 12px;
      text-align: center;
    }


    .action {
      margin: 12px;
      text-align: center;
    }


    .action button {
      margin-right: 8px;
    }


    .link {
      display: block;
      padding: 8px;
      text-align: center;
      color: red;
    }


    .wrap {
      display: flex;
      flex-wrap: wrap;
      column-count: 4;
    }


    .img-wrap {
      width: 25%;
      padding: 8px;
    }


    .img {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
    }


    .move {
      transition: transform 1s;
    }
  </style>
</head>


<body>
  <button id="add">add</button>
  <button id="random" onclick="randomNode();">random</button>
  <div class="wrap">
    <img src="https://pic3.zhimg.com/v2-89735fee10045d51693f1f74369aaa46_r.jpg" alt="" class="img-wrap">
  </div>
</body>


</html>
