<style>
	div {
		background-color: grey;
		display: inline-block;
		margin: 30px;
		width: 100px;
		height: 100px;
		border-radius: 50px;
		;
	}

	.green.light {
		background-color: green;
	}

	.yellow.light {
		background-color: yellow;
	}

	.red.light {
		background-color: red;
	}
</style>


<div class="red"></div>
<div class="green"></div>
<div class="yellow"></div>


<!-- <button id="next" onclick="go();">开始</button> -->

<script>
    let greenDiv = document.querySelector('.green');
    let redDiv = document.querySelector('.red');
    let yellowDiv = document.querySelector('.yellow');

	function green() {
        greenDiv.classList.add('light')
        setTimeout(() => {
            greenDiv.classList.remove('light');
        }, 500);
    }
    function red() {
        redDiv.classList.add('light');
        setTimeout(() => {
            redDiv.classList.remove('light');
        }, 500);
    }
    function yellow() {
        yellowDiv.classList.add('light');
        setTimeout(() => {
            yellowDiv.classList.remove('light');
        }, 500);
    }

    let functions = [red,green,yellow];
    let i = 0;
    setInterval(() => {
        functions[i]();
        i = (i + 1) % 3;
    }, 1000);
    
</script>
