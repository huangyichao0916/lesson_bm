<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="menu">
                <span class="iconfont">&#xe65c;</span>
            </div>
            <div class="title"><span>网易云音乐</span></div>
            <div class="search">
                <span class="iconfont">&#xe62b;</span>
            </div>
        </div>
        <div class="tabbar">
            <a href="/recommend" class="selected">
                <div class="item"><span>推荐</span></div>
            </a>
            <a href="/singers">
                <div class="item"><span>歌手</span></div>
            </a>
            <a href="/rank">
                <div class="item"><span>排行榜</span></div>
            </a>
        </div>
    </header>
    <div id="recommend_content">
        <div class="swiper-container">
            <div class="swiper-wrapper">
              <!-- <div class="swiper-slide">
                <img class="focus-item-img" src="http://p1.music.126.net/fLM60jTBgOkrZ0gIRXqZrA==/109951164946176333.jpg">
              </div>
              <div class="swiper-slide">
                <img class="focus-item-img" src="http://p1.music.126.net/8yRvG2nE98SvuXX4vYmekg==/109951164946347339.jpg">
              </div>
              <div class="swiper-slide">
                <img class="focus-item-img" src="http://p1.music.126.net/mLwRLsGEaRgLixtj2WL0TQ==/109951164949338704.jpg">
              </div> -->
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- 如果需要滚动条 -->
            <div class="swiper-scrollbar"></div>
          </div>
    </div>
    <div id="singers_content"></div>
    <div id="rank_content"></div>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"> </script>
    <script src="commom.js"></script>
