<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            padding-top: 20px;
            margin-top: 20px;
            border: 10px solid aqua;
            background-color: grey;
            position: relative;
        }

        .box1 {
            box-sizing: border-box;
        }
        .content{
            line-height: 20px;  
            position: absolute;
            left: 0;
            top: 0;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box box1">
        <div class="content">
            123
        </div>
    </div>
    <div class="box box2">

    </div>

    <script>
        const box = document.querySelector('.box');
        console.log(box.style.width);
    </script>
</body>

</html>
