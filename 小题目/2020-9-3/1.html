<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>

    <script>
        const [DomA, DomB, DomC] = [
            document.querySelector('#a'),
            document.querySelector('#b'),
            document.querySelector('#c')
        ]
        setTimeout(() => {
            //前面没有对DomA的样式进行变更，所以第一次offsetWidth不会引起重排
            DomA.style.width = DomA.offsetWidth + 1 + 'px'
            DomB.style.width = DomA.offsetWidth + 1 + 'px' //第一次
            DomC.style.width = DomA.offsetWidth + 1 + 'px' //第二次

            // width最后一次执行layout
        }, 1000);
    </script>
</body>

</html>
