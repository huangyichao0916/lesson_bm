<body>

  <script>
    function getQueryString() {
        var url = location.search; // node url 
        console.log(url);
        var obj = new Object();
        if (url.indexOf('?' != -1)) {
        var str = url.substr(1);
        console.log(str);
        }


        var strs = str.split("&");
        for (var i = 0; i < strs.length; i++) {
        obj[strs[i].split("=")[0]] = strs[i].split("=")[1];
        }
    }


    console.log(getQueryString());
  </script>
