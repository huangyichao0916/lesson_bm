<body>
    窗口2号
    <button id="btn">打开窗口</button>
    <script>

        const opener = window.opener;

            console.log(opener.val)
            // opener.sele('asd')
            opener.postMessage('i am the one')
            window.a = '2.html'
        })
    </script>
