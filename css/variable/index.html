<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root{
            --bgcolor:blue;
            --color:red;
        }
        p{
            color: var(--color);
        }
        div{
            background-color: var(--bgcolor);
            color: var(--color);
        }
    </style>
</head>
<body>
    <p>黄毅超</p>
    <div>江西财经大学</div>
</body>
</html>
