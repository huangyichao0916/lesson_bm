<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrap{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header{
            line-height: 50px;
            background-color: red;
            color: #ffffff;
            text-align: center;
        }
        .main{
            flex: 1;
        }
        footer{
            line-height: 50px;
            background-color: #eeeeee;
            color: #333333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>头部</header>
        <div class="main">主题内容</div>
        <footer>底栏</footer>
    </div>
</body>
</html>
