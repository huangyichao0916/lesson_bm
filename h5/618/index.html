<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div id="app" class="win">
        <div class="videowin1">
            <video src="http://tmall.lpiii.cn/618/static/video/big3.mp4" 
            class="video-box video1" style="transform: translateX(0px);"></video>
        </div>
    </div>
    <script>
    window.onload = function() {
        const appEle = document.querySelector('#app');
        init();
        function init() {
            const winHeight = window.innerHeight;
            // appEle.style.background = 'rgb(0,0,0)';
            // appEle.style.height = winHeight + 'px';
            // appEle.style.marginTop = (0 - winHeight/2) + 'px';
            // appEle.style.transform = 'scale(1,1)';
            appEle.style.cssText = `
                background:rgb(0,0,0);
                height:${winHeight}px;
                margin-top:${-winHeight/2}px;
                transform:scale(1, 1);
            `
        }
        let playNum = 0;
        setInterval(() => {
            playNum++;
            if (playNum > 2) {
                playNum = 0;
            }
            document.querySelector('.video-box').style.transform = `translate(${0 - playNum * 750}px)`;
        }, 2000);
    }
    </script>
</body>
</html>
