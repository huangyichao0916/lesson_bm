<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>member</title>
    <link rel="stylesheet" href="common.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form action="" name="myForm" >
                    <div>
                        <input type="text" placeholder="请输入ID" name="ID">
                        <label for="ID">ID</label>
                    </div>
                    <div>
                        <input type="text" placeholder="请输入名字" name="name">
                        <label for="name">名字</label>
                    </div>
                    <div>
                        <input type="text" placeholder="请输入avatar" name="avatar">
                        <label for="avatar">avatar</label>
                    </div>
                    <div>
                        <input type="text" placeholder="请输入电话号码" name="phone_number">
                        <label for="phone_number">phone_number</label>
                    </div>
                    <div>
                        <input type="text" placeholder="请输入家乡" name="hometown">
                        <label for="hometown">hometown</label>
                    </div>
                    <button type="submit">提交</button>
                </form>
            </div>


            <div class="col-md-4">
                <table id="member" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>avatar</th>
                            <th>phone_number</th>
                            <th>hometown</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="1.js"></script>
</body>

</html>
