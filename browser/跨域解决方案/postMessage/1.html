<!DOCTYPE html>
<html lang="en">

<head>

<body>
    这里是页面1
    <button id="btn">click</button>
    <iframe src="http://127.0.0.1:64331" id="hycs" height="300" width="500" name="demo" scrolling="auto"></iframe>
    <!-- <div id="hyc">asd</div> -->

    <script>
        window.a = 100;

            console.log(e.data)

            // console.log(window.a);
        })
    </script>
